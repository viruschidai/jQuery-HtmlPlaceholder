<html>
	<head>
		<style type="text/css">
			.jQuery-htmlplaceholder-container{
				margin: 0;
				padding: 0;
				border: 0;
			}
				
			.jQuery-htmlplaceholder{
				color: #808080;
				font-family: arial;
				font-size: 11px;
				z-index: 100;
				font-style: italic;
			}
			
			.jQuery-htmlplaceholder b{
				color: red;
			}
			
			.supercool{
				color: #777777;
				font-weight: bold;
			}
			
			.blue{
				color: blue;
			}
		</style>
		
		<script type="text/javascript" src="https://www.google.com/jsapi?key=INSERT-YOUR-KEY"></script>
		<script type="text/javascript">
		  google.load("jquery", "1.7.0");
		  google.load("jqueryui", "1.8.16");
		</script>
		<script type="text/javascript" src="./js/jquery.htmlplaceholder.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$("#input1").htmlplaceholder({msg: '<b>I am </b> <i>a input field</i>!'});
				$("#input2").htmlplaceholder({msg: '<b>I am <span class="blue">no2</span> input field</b>'});
				$("#textarea1").htmlplaceholder({msg: '<b>I </b>  <span class="supercool"><i>am a text area</i></span>!'});
				$("#textarea2").htmlplaceholder({msg: function(el){
						return $(el).attr('htmlplaceholder');
					}
				});
			});			
		</script>		
	</head>
	<body>
		<div>	
			<p> This widget is created for displaying html contents as placeholder for input and textarea elements </p>
			
			<p> Examples: </p>
		</div>
		<div>
			<p>Placeholder for an input box:</p>
			<input id="input1"> </input>
			<input id="input2"> </input>
		</div>
		<br/>
		<div>
			<p>Placeholder for an textarea:</p>
			<textarea id="textarea1"></textarea>
		</div>
		
		<div>
			<p>Read placeholder message from a custom attibute</p>
			<textarea id="textarea2" htmlplaceholder="haha <b>Smile</b> haha"></textarea>
		</div>
	</body>

</html>
